swagger: "2.0"
info:
  version: "0.0.1"
  title: Nysset Slack Integration
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /v1
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /hsl/stops/departures:
    # binds a127 app logic to a route
    x-swagger-router-controller: departures
    get:
      description: Returns departures time table for stops matching the given query
      # used as the method name of the controller
      operationId: departures
      parameters:
        - name: name
          in: query
          description: The query expression used for matching stops
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/DeparturesResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  DeparturesResponse:
    type: object
    properties:
      response_type:
        type: string
      text:
        type: string
      attachments:
        type: array
        items:
          $ref: '#/definitions/Attachment'
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  Attachment:
    type: object
    properties:
      title:
        type: string
      text:
        type: string
